<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>z5</title>
</head>
<body>
<script>
/*
    5) Реализовать основные 4 арифметические операции в виде функций с двумя параметрами.
    Обязательно использовать оператор return.
*/
    function sum(a,b) {
        return a+b;
    }
    function dif(a,b) {
        return a-b;
    }
    function mult(a,b) {
        return a*b;
    }
    function div(a,b) {
        return a/b;
    }

    console.log(sum(10,20));
    console.log(dif(20,10));
    console.log(mult(3,5));
    console.log(div(27,9));


</script>

</body>
</html>

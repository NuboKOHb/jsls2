<body>
<script>
/*
    Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation),
    где arg1, arg2 – значения аргументов, operation – строка с названием операции.
    В зависимости от переданного значения операции выполнить одну из арифметических операций
    (использовать функции из пункта 3) и вернуть полученное значение (использовать switch).
*/
    function sum(a,b) {
        return a+b;
    }
    function dif(a,b) {
        return a-b;
    }
    function mult(a,b) {
        return a*b;
    }
    function div(a,b) {
        return a/b;
    }
    function mathOperation(arg1, arg2, operation){

        switch (operation){
            case "sum": return sum(arg1,arg2);
            case "dif": return dif(arg1,arg2);
            case "mult": return mult(arg1,arg2);
            case "div": return div(arg1,arg2);
        }

    }

    console.log(mathOperation(10,20,"sum"));
    console.log(mathOperation(20,10,"dif"));
    console.log(mathOperation(3,5,"mult"));
    console.log(mathOperation(27,9,"div"));


</script>
